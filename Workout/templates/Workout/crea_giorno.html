{% extends 'base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="text_red">
        Crea un nuovo giorno per la scheda di {{ scheda.my_user}}</div>

    <form method="POST" >
        {% csrf_token %}
        {{ form|crispy}}
        <div style="text-align: center">
            <input class="pulsante-rosso" type="submit" value="Crea">
            <a href="javascript:history.back();" class="pulsante-rosso">Indietro </a>
        </div>
    </form>

{% endblock %}
