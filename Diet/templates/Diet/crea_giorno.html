{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="text_red">
        Crea un nuovo giorno per la dieta {{ dieta.my_user}}</div>

    <form method="POST" >
        {% csrf_token %}
        {{ form|crispy}}
        <center>
            <input class="pulsante-rosso" type="submit" value="Crea">
        </center>
    </form>

{% endblock %}
